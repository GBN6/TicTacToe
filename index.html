<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1>Tic Tac Toe</h1>
        </div>
    </header>
    <main class="main container" style="display:none ;">
        <div class="player-one-section">
          <h2 class="player-section-name">PLAYER ONE</h2>
          <div class="player-section-appearance"></div>
          <div class="player-section-mark"></div>
          <h3 class="player-condition"></h3>
        </div>
        <div class="gameboard">
            <div class="game-tile" data-index="0"></div>
            <div class="game-tile" data-index="1"></div>
            <div class="game-tile" data-index="2"></div>
            <div class="game-tile" data-index="3"></div>
            <div class="game-tile" data-index="4"></div>
            <div class="game-tile" data-index="5"></div>
            <div class="game-tile" data-index="6"></div>
            <div class="game-tile" data-index="7"></div>
            <div class="game-tile" data-index="8"></div>
        </div>
        <div class="player-two-section">
          <h2 class="player-section-name">PLAYER TWO</h2>
          <div class="player-section-appearance"></div>
          <div class="player-section-mark"></div>
          <h3 class="player-condition"></h3>
        </div>
        <div class="controls">
          <div class="player-turn">Player X's turn</div>
          <div class="button-container">
              <button class="btn-restart">Restart</button>
          </div>
        </div>
    </main>
    <footer class="footer">
        <p>GBN6@2022</p>
    </footer>
    
    <!-- MODAL WORK IN PROGRESS -->
    <div id="new-game-modal" class="modal" style="display:block;">
        <div class="modal-container">
            <h2>NEW GAME</h2>
            <div class="sep"></div>
            <div class="create-players">
                <div class="custom-player" id="player-one">
                    <div class="player-one-heading">
                        <h3>Player One</h3>
                    </div>
                    <label class="player-name-label" for="player-one-name">NAME</label>
                    <input type="text" id="player-one-name" name="player-one-name" autocomplete="off" class="player-name" placeholder="Type your name">
                    <p class="player-one-error error-name"></p>
                    <p>CHARACTER</p>
                    <div class="appearances">
                        <div class="appearance"><i class="fas fa-helmet-safety"></i></i></div>
                        <div class="appearance"><i class="fas fa-hat-wizard"></i></div>
                        <div class="appearance"><i class="fab fa-pied-piper-hat"></i></div>
                        <div class="appearance"><i class="fas fa-hat-cowboy"></i></div>
                    </div>
                    <p class="player-one-error error-appearance"></p>
                    <p>MARK</p>
                    <div class="marks">
                      <div class="mark"><i class="fas fa-times"></i></div>
                      <div class="mark"><i class="fas fa-wand-sparkles"></i></div>
                      <div class="mark"><i class="fas fa-gun"></i></div>
                      <div class="mark"><i class="fas fa-fire-flame-curved"></i></div>
                    </div>
                    <p class="player-one-error error-mark"></p>
                </div>
                <div class="custom-player" id="player-two">
                    <div class="player-two-heading">
                        <button class="player-two-button"><h3>Choose</h3></button>
                        <div class="player-two-list">
                          <h3>Human</h3>
                          <h3>Bot</h3>
                        </div>
                      </div>
                      <p class="player-two-error error-mode"></p>
                      <div class='player-two-human'>
                        <label class="player-name-label" for="player-two-name">NAME</label>
                        <input type="text" name="player-two-name" class="player-name" id="player-two-name" autocomplete="off" placeholder="Type your name">
                        <p class="player-two-error error-name"></p>
                        <p>CHARACTER</p>
                        <div class="appearances">
                          <div class="appearance"><i class="fas fa-robot"></i></div>
                          <div class="appearance"><i class="fas fa-skull"></i></div>
                          <div class="appearance"><i class="fas fa-biohazard"></i></div>
                          <div class="appearance"><i class="fas fa-crown"></i></div>
                        </div>
                        <p class="player-two-error error-appearance"></p>
                        <p>MARK</p>
                        <div class="marks">
                          <div class="mark"><i class="fas fa-circle"></i></div>
                          <div class="mark"><i class="fas fa-fire fa-flip-horizontal"></i></div>
                          <div class="mark"><i class="fas fa-hammer fa-flip-horizontal"></i></div>
                          <div class="mark"><i class="fas fa-bolt-lightning"></i></div>
                        </div>
                        <p class="player-two-error error-mark"></p>
                      </div>
            
                      <div class='player-two-bot'>
                        <label class="player-name-label" for="player-two-name">NAME</label>
                        <div class="bot-name"><h3>Robot</h3></div>
                        <p>CHARACTER</p>
                        <div class="appearances">
                          <div class="appearance selected"><i class="fas fa-robot"></i></div>
                        </div>
                        <p>MARK</p>
                        <div class="marks">
                          <div class="mark selected"><i class="fas fa-wrench fa-flip-horizontal"></i></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="sep"></div>
                  <div class="buttons-center">
                    <button id="reset" type="button">RESET</button><button id="start-game" type="submit" href="#">START GAME</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
