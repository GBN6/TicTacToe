<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1>Tic Tac Toe</h1>
        </div>
    </header>
    <main class="main container">
        <div class="gameboard">
            <div class="game-tile" data-index="0"></div>
            <div class="game-tile" data-index="1"></div>
            <div class="game-tile" data-index="2"></div>
            <div class="game-tile" data-index="3"></div>
            <div class="game-tile" data-index="4"></div>
            <div class="game-tile" data-index="5"></div>
            <div class="game-tile" data-index="6"></div>
            <div class="game-tile" data-index="7"></div>
            <div class="game-tile" data-index="8"></div>
        </div>
        <div class="player-turn">Player X's turn</div>
        <div class="button-container">
            <button class="btn-restart">Restart</button>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright Â© GBN6 2022</p>
    </footer>
    <div id="new-game-modal" class="modal" style="display:none ;">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div class="modal-container">
            <h2>NEW GAME</h2>
            <div class="sperator"></div>
            <div class="create-player">
                <div class="custom-player" id="player-one">

                </div>
                <div class="custom-player" id="player-two">

                </div>

            </div>
        </div>
    </div>
</body>
</html>
